<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Explore these excellent perfumes and many more, visit us now.">
  <meta name="author" content="Fabio Sosa">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Product preview card component</title>

  <!-- Google fonts -->
  <!-- fonts primary -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- fonts secondary -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

</head>
<body>

  <main class="container">
    <article class="card">

      <section class="card__img--container">
        <img class="card__img--mobile" src="./images/image-product-mobile.jpg" alt="Perfume Gabrielle Essence">
        <img class="card__img--desktop" src="./images/image-product-desktop.jpg" alt="Perfume Gabrielle Essence">
      </section>

        <section class="card__content">
          <p class="first-title">Perfume</p>
          <h1>
            Gabrielle Essence <br>
            Eau De Parfum
          </h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <class class="price">
            $149.99 <span class="text-discount">$169.99</span>
          </class>
          <button type="button"><span class="icon-shopping-cart"></span>Add to Cart</button>
        </section>

    </article>
  </main>

</body>
</html>
